id: https://ap-no.cim4.eu/AviationObstacle/1.0#
name: AviationObstacle
title: AviationObstacle Vocabulary
description: >
  This schema represents the aviation obstacles in the power system
  and their hierarchical relationships.

prefixes:
  cim: http://iec.ch/TC57/CIM100#
  linkml: https://w3id.org/linkml/

default_prefix: cim
default_range: string

imports:
  - https://w3id.org/linkml/types

classes:
  IdentifiedObject:
    class_uri: cim:IdentifiedObject
    description: >
      A general object in the CIM model that has an identifier (mRID),
      a name, and a description.
    attributes:
      mRID:
        range: string
        identifier: true
        required: true
        slot_uri: cim:IdentifiedObject.mRID
        description: "The unique identifier for the object."
      description:
        range: string
        required: false
        slot_uri: cim:IdentifiedObject.description
        description: "A description of the object."
      name:
        range: string
        required: false
        slot_uri: cim:IdentifiedObject.name
        description: "The name of the object."

  GraphNode:
    class_uri: cim:GraphNode
    tree_root: true
    attributes:
      id:
        range: string
        identifier: true
        required: true
        description: "The unique identifier for the graph node."
      type:
        range: string
        required: true
        slot_uri: rdf:type
        description: "The RDF type of the node."
      identified_object:
        range: IdentifiedObject
        inlined: true
        description: "An object of type IdentifiedObject."

  Root:
    tree_root: true
    attributes:
      graph:
        range: GraphNode
        multivalued: true
        inlined: true
        description: "The graph containing all nodes."
