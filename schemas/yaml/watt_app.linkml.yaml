imports:
- linkml:types
default_curi_maps:
- semweb_context
default_range: string
default_prefix: this

classes:

  IdentifiedObject:
    description: "This is a root class to provide common identification for all classes needing identification and naming attributes."
    comments: "The attribute IdentifiedObject.mRID is exchanged as rdf:ID."
    abstract: true
    class_uri: cim:IdentifiedObject
    attributes: 
      mRID:
        description: "Master resource identifier issued by a model authority. The mRID is unique within an exchange context. Global uniqueness is easily achieved by using a UUID, as specified in RFC 4122, for the mRID. The use of UUID is strongly recommended.For CIMXML data files in RDF syntax conforming to IEC 61970-552, the mRID is mapped to rdf:ID or rdf:about attributes that identify CIM object elements."
        slot_uri: cim:IdentifiedObject.mRID
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1
      description:
        description: "The description is a free human readable text describing or naming the object. It may be non unique and may not correlate to a naming hierarchy."
        slot_uri: cim:IdentifiedObject.description
        range: Any
        any_of:
          - range: LanguageObject
          - range: string
        minimum_cardinality: 0
        maximum_cardinality: 1
      name:
        description: "The name is any free human readable and possibly non unique text naming the object."
        slot_uri: cim:IdentifiedObject.name
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1

  LanguageObject:
    description: "An object that represents a jsonld compound to support value, type and language."
    attributes:
      value:
        description: "A string."
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1
      type:
        description: "The type of the GeoJSON object, e.g., geo:geoJSONLiteral."
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1
      language:
        description: "The language used to populate value"
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1

  SpatialObject:
    description: "A spatial object is a physical object that has a location in space. It may have a geometric representation to describe its shape and position."
    class_uri: geo:SpatialObject
    attributes:

  Feature:
    description: "Defines a system base voltage which is referenced."
    is_a: SpatialObject
    class_uri: geo:Feature
    attributes: 
      hasGeometry:
        description: "Geometric representation of the spatial object."
        slot_uri: geo:hasGeometry
        range: Geometry
        minimum_cardinality: 0
        maximum_cardinality: 1

  Geometry:
    description: "Geometric representation details."
    is_a: SpatialObject
    class_uri: geo:Geometry
    attributes:
      asGeoJSON:
        description: "Geometric representation of the spatial object in GeoJSON format."
        slot_uri: geo:asGeoJSON
        range: GeometryObject
        minimum_cardinality: 0
        maximum_cardinality: 1

  GeometryObject:
    description: "An object that represents a jsonld compound to support value, type and language."
    attributes:
      value:
        description: "A string representing the GeoJSON object, typically serialized as a string."
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1
      type:
        description: "The type of the GeoJSON object, e.g., geo:geoJSONLiteral."
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1

  PowerSystemResource:
    description: "A power system resource (PSR) can be an item of equipment such as a switch, an equipment container containing many individual items of equipment such as a substation, or an organisational entity such as sub-control area. Power system resources can have measurements associated."
    is_a: IdentifiedObject
    mixins:
      - Feature
    abstract: true
    class_uri: cim:PowerSystemResource
    attributes:

  ConnectivityNodeContainer:
    description: "A base class for all objects that may contain connectivity nodes or topological nodes."
    is_a: PowerSystemResource
    abstract: true
    class_uri: cim:ConnectivityNodeContainer
    attributes:

  EquipmentContainer:
    description: "A modelling construct to provide a root class for containing equipment."
    is_a: ConnectivityNodeContainer
    abstract: true
    class_uri: cim:EquipmentContainer
    attributes:

  Feeder:
    description: "A collection of equipment for organizational purposes, used for grouping distribution resources. The organization a feeder does not necessarily reflect connectivity or current operation state."
    is_a: EquipmentContainer
    class_uri: cim:Feeder
    attributes:
  
  Substation:
    description: "A collection of equipment for purposes other than generation or utilization, through which electric energy in bulk is passed for the purposes of switching or modifying its characteristics."
    is_a: EquipmentContainer
    class_uri: cim:Substation
    attributes:

  Equipment:
    description: "The parts of a power system that are physical devices, electronic or mechanical."
    is_a: PowerSystemResource
    class_uri: cim:Equipment
    abstract: true
    attributes:
      EquipmentContainer:
        description: "Container of this equipment."
        slot_uri: cim:Equipment.EquipmentContainer
        range: EquipmentContainer
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConductingEquipment:
    description: "The parts of the AC power system that are designed to carry current or that are conductively connected through terminals."
    is_a: Equipment
    class_uri: cim:ConductingEquipment
    abstract: true
    attributes:

  PowerTransformer:
    description: "An electrical device consisting of  two or more coupled windings, with or without a magnetic core, for introducing mutual coupling between electric circuits. Transformers can be used to control voltage and phase shift (active power flow).\nA power transformer may be composed of separate transformer tanks that need not be identical.\nA power transformer can be modelled with or without tanks and is intended for use in both balanced and unbalanced representations. A power transformer typically has two terminals, but may have one (grounding), three or more terminals.\nThe inherited association ConductingEquipment.BaseVoltage should not be used.  The association from TransformerEnd to BaseVoltage should be used instead."
    is_a: ConductingEquipment
    class_uri: cim:PowerTransformer
    attributes:

  TransformerEnd:
    description: "A conducting connection point of a power transformer. It corresponds to a physical transformer winding terminal.  In earlier CIM versions, the TransformerWinding class served a similar purpose, but this class is more flexible because it associates to terminal but is not a specialization of ConductingEquipment."
    is_a: IdentifiedObject
    class_uri: cim:TransformerEnd
    abstract: true
    attributes:
      endNumber:
        description: "Number for this transformer end, corresponding to the end's order in the power transformer vector group or phase angle clock number.  Highest voltage winding should be 1.  Each end within a power transformer should have a unique subsequent end number.   Note the transformer end number need not match the terminal sequence number."
        slot_uri: cim:TransformerEnd.endNumber
        range: Integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      Terminal:
        description: "Terminal of the power transformer to which this transformer end belongs."
        slot_uri: cim:TransformerEnd.Terminal
        range: Terminal
        minimum_cardinality: 0
        maximum_cardinality: 1

  PowerTransformerEnd:
    description: "A PowerTransformerEnd is associated with each Terminal of a PowerTransformer.\nThe impedance values r, r0, x, and x0 of a PowerTransformerEnd represents a star equivalent as follows.\n1) for a two Terminal PowerTransformer the high voltage (TransformerEnd.endNumber=1) PowerTransformerEnd has non zero values on r, r0, x, and x0 while the low voltage (TransformerEnd.endNumber=2) PowerTransformerEnd has zero values for r, r0, x, and x0.  Parameters are always provided, even if the PowerTransformerEnds have the same rated voltage.  In this case, the parameters are provided at the PowerTransformerEnd which has TransformerEnd.endNumber equal to 1.\n2) for a three Terminal PowerTransformer the three PowerTransformerEnds represent a star equivalent with each leg in the star represented by r, r0, x, and x0 values.\n3) For a three Terminal transformer each PowerTransformerEnd shall have g, g0, b and b0 values corresponding to the no load losses distributed on the three PowerTransformerEnds. The total no load loss shunt impedances may also be placed at one of the PowerTransformerEnds, preferably the end numbered 1, having the shunt values on end 1.  This is the preferred way.\n4) for a PowerTransformer with more than three Terminals the PowerTransformerEnd impedance values cannot be used. Instead use the TransformerMeshImpedance or split the transformer into multiple PowerTransformers.\nEach PowerTransformerEnd must be contained by a PowerTransformer. Because a PowerTransformerEnd (or any other object) can not be contained by more than one parent, a PowerTransformerEnd can not have an association to an EquipmentContainer (Substation, VoltageLevel, etc)."
    is_a: TransformerEnd
    class_uri: cim:PowerTransformerEnd
    attributes:
      ratedU:
        description: "Rated voltage: phase-phase for three-phase windings, and either phase-phase or phase-neutral for single-phase windings.\n\nA high voltage side, as given by TransformerEnd.endNumber, shall have a ratedU that is greater than or equal to ratedU for the lower voltage sides.\n\nThe attribute shall be a positive value."
        slot_uri: cim:PowerTransformerEnd.ratedU
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      PowerTransformer:
        description: "The power transformer of this power transformer end."
        slot_uri: cim:PowerTransformerEnd.PowerTransformer
        range: PowerTransformer
        minimum_cardinality: 0
        maximum_cardinality: 1

  ACDCTerminal:
    description:
    is_a: IdentifiedObject
    class_uri: cim:ACDCTerminal
    abstract: true
    attributes:
      sequenceNumber:
        description: "The orientation of the terminal connections for a multiple terminal conducting equipment.  The sequence numbering starts with 1 and additional terminals should follow in increasing order. The first terminal is the \"starting point\" for a two terminal branch."
        slot_uri: cim:ACDCTerminal.sequenceNumber
        range: Integer
        minimum_cardinality: 0
        maximum_cardinality: 1

  Terminal:
    description: "An AC electrical connection point to a piece of conducting equipment. Terminals are connected at physical connection points called connectivity nodes."
    is_a: ACDCTerminal
    class_uri: cim:Terminal
    attributes:
      ConnectivityNode:
        description: "The connectivity node to which this terminal connects with zero impedance."
        slot_uri: cim:Terminal.ConnectivityNode
        range: ConnctivityNode
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConnectivityNode:
    description: "Connectivity nodes are points where terminals of AC conducting equipment are connected together with zero impedance."
    is_a: IdentifiedObject
    class_uri: cim:ConnectivityNode
    attributes:

  PointOfCommonCoupling:
    description: "Point of Common Coupling (PCC) refers to the location where multiple electrical sources or loads are electrically connected and provide a reference point where the voltages and currents from different parts of the system are considered to be common. The PCC is used to support system analysis, control, and monitoring, as it provides a reference for understanding the interactions and power flow between various components within the system. It is also relevant to define the requirement and responsibility between different actors in operating a power system."
    is_a: IdentifiedObject
    class_uri: nc:PointOfCommonCoupling
    abstract: true
    attributes:
  
  ACPointOfCommonCoupling:
    description: "Point of interconnection of the DC converter station to the adjacent AC system (IEC 60633)."
    is_a: PointOfCommonCoupling
    class_uri: nc:ACPointOfCommonCoupling
    attributes:
      ConnectivityNode:
        description: "Connectivity node which is a point of common coupling AC."
        slot_uri: nc:ACPointOfCommonCoupling.ConnectivityNode
        range: ConnectivityNode
        minimum_cardinality: 0
        maximum_cardinality: 1

  Measurement:
    description: "A Measurement represents any measured, calculated or non-measured non-calculated quantity. Any piece of equipment may contain Measurements, e.g. a substation may have temperature measurements and door open indications, a transformer may have oil temperature and tank pressure measurements, a bay may contain a number of power flow measurements and a Breaker may contain a switch status measurement.\nThe PSR - Measurement association is intended to capture this use of Measurement and is included in the naming hierarchy based on EquipmentContainer. The naming hierarchy typically has Measurements as leaves, e.g. Substation-VoltageLevel-Bay-Switch-Measurement.\nSome Measurements represent quantities related to a particular sensor location in the network, e.g. a voltage transformer (VT) or potential transformer (PT) at a busbar or a current transformer (CT) at the bar between a breaker and an isolator. The sensing position is not captured in the PSR - Measurement association. Instead it is captured by the Measurement - Terminal association that is used to define the sensing location in the network topology. The location is defined by the connection of the Terminal to ConductingEquipment.\nIf both a Terminal and PSR are associated, and the PSR is of type ConductingEquipment, the associated Terminal should belong to that ConductingEquipment instance.\nWhen the sensor location is needed both Measurement-PSR and Measurement-Terminal are used. The Measurement-Terminal association is never used alone."
    is_a: IdentifiedObject
    class_uri: cim:Measurement
    abstract: true
    attributes:
      ACDCTerminal:
        description: "One or more measurements may be associated with a terminal in the network."
        slot_uri: cim:Measurement.ACDCTerminal
        range: ACDCTerminal
        minimum_cardinality: 0
        maximum_cardinality: 1
      measurementType:
        description: "Specifies the type of measurement. For example, this specifies if the measurement represents an indoor temperature, outdoor temperature, bus voltage, line flow, etc.\nWhen the measurementType is set to \"Specialization\", the type of Measurement is defined in more detail by the specialized class which inherits from Measurement."
        slot_uri: cim:Measurement.measurementType
        range: String
        minimum_cardinality: 0
        maximum_cardinality: 1
      phases:
        description: "Indicates to which phases the measurement applies and avoids the need to use 'measurementType' to also encode phase information (which would explode the types). The phase information in Measurement, along with 'measurementType' and 'phases' uniquely defines a Measurement for a device, based on normal network phase. Their meaning will not change when the computed energizing phasing is changed due to jumpers or other reasons.\nIf the attribute is missing three phases (ABC) shall be assumed."
        slot_uri: cim:Measurement.phases
        range: PhaseCode
        minimum_cardinality: 0
        maximum_cardinality: 1
      unitMultiplier:
        description: "The unit multiplier of the measured quantity."
        slot_uri: cim:Measurement.unitMultiplier
        range: UnitMultiplier
        minimum_cardinality: 0
        maximum_cardinality: 1
      unitSymbol:
        description: "The unit of measure of the measured quantity."
        slot_uri: cim:Measurement.unitSymbol
        range: UnitSymbol
        minimum_cardinality: 0
        maximum_cardinality: 1
  
  Analog:
    description: "Analog represents an analog Measurement."
    is_a: Measurement
    class_uri: cim:Analog
    attributes:
      maxValue: 
        description: "Normal value range maximum for any of the MeasurementValue.values. Used for scaling, e.g. in bar graphs or of telemetered raw values."
        slot_uri: cim:Analog.maxValue
        range: Float
        minimum_cardinality: 0
        maximum_cardinality: 1
      minValue:
        description: "Normal value range minimum for any of the MeasurementValue.values. Used for scaling, e.g. in bar graphs or of telemetered raw values."
        slot_uri: cim:Analog.minValue
        range: Float
        minimum_cardinality: 0
        maximum_cardinality: 1
      normalValue:
        description: "Normal measurement value, e.g., used for percentage calculations."
        slot_uri: cim:Analog.normalValue
        range: Float
        minimum_cardinality: 0
        maximum_cardinality: 1
      positiveFlowIn:
        description: "If true then this measurement is an active power, reactive power or current with the convention that a positive value measured at the Terminal means power is flowing into the related PowerSystemResource."
        slot_uri: cim:Analog.positiveFlowIn
        range: Boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      AnalogValue:
        description: "The values connected to this measurement."
        slot_uri: cim:Analog.AnalogValue
        range: AnalogValue
        minimum_cardinality: 0
        maximum_cardinality: 1

  AnalogValue:
    description: "AnalogValue represents an analog MeasurementValue."
    is_a: MeasurementValue
    class_uri: cim:AnalogValue
    attributes:
      value:
        description: ""
        slot_uri: cim:AnalogValue.value
        range: Float
        minimum_cardinality: 0
        maximum_cardinality: 1
      Analog:
        description: "Measurement to which this value is connected."
        slot_uri: cim:AnalogValue.Analog
        range: Analog
        minimum_cardinality: 0
        maximum_cardinality: 1
  
  MeasurementValue:
    description: "The current state for a measurement. A state value is an instance of a measurement from a specific source. Measurements can be associated with many state values, each representing a different source for the measurement."
    is_a: IOPoint
    class_uri: cim:MeasurementValue
    abstract: true
    attributes:
      timeStamp:
        description: ""
        slot_uri: cim:MeasurementValue.timeStamp
        range: DateTime
        minimum_cardinality: 0
        maximum_cardinality: 1
  
  IOPoint:
    description: "The class describe a measurement or control value. The purpose is to enable having attributes and associations common for measurement and control."
    is_a: IdentifiedObject
    class_uri: cim:IOPoint
    abstract: true
    attributes:

  BaseTimeSeries:
    description: "Time series of values at points in time."
    is_a: IdentifiedObject
    class_uri: cim:BaseTimeSeries
    abstract: true
    attributes:
      interpolationKind:
        description: "Kind of interpolation done between time point."
        slot_uri: nc:BaseTimeSeries.interpolationKind
        range: TimeSeriesInterpolationKind
        minimum_cardinality: 0
        maximum_cardinality: 1
      timeSeriesKind:
        description: "Kind of base time series."
        slot_uri: nc:BaseTimeSeries.timeSeriesKind
        range: BaseTimeSeriesKind
        minimum_cardinality: 0
        maximum_cardinality: 1
      generatedAtTime:
        description: "The time this time series (entity) come to existents and available for use."
        slot_uri: nc:BaseTimeSeries.generatedAtTime
        range: DateTime
        minimum_cardinality: 0
        maximum_cardinality: 1
      percentile:
        description: "The percentile is a number where a certain percentage of scores/ranking/values of a sample fall below that number. This is a way for expressing uncertainty in the number provided."
        slot_uri: nc:BaseTimeSeries.percentile
        range: Integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      actionMethod:
        description: "Action method used to create the value. This is used for identification in the case where there is multiple time series for the same validity period and kind. "
        slot_uri: nc:BaseTimeSeries.actionMethod
        range: string
        minimum_cardinality: 0
        maximum_cardinality: 1

  BaseIrregularTimeSeries:
    description: "Time series that has irregular points in time."
    is_a: BaseTimeSeries
    class_uri: cim:BaseIrregularTimeSeries
    abstract: true
    attributes:

  CapacitySchedule:
    description: "The schedule for the capacity."
    is_a: BaseIrregularTimeSeries
    class_uri: nc:CapacitySchedule
    attributes:
      ACPointOfCommonCoupling:
        description: ""
        slot_uri: nc-no:CapacitySchedule.ACPointOfCommonCoupling
        range: ACPointOfCommonCoupling
        minimum_cardinality: 0
        maximum_cardinality: 1
     
  CapacityTimePoint:
    description: ""
    is_a: BaseIrregularTimeSeries
    class_uri: nc:CapacityTimePoint
    attributes:
      atTime:
        description: "The time the data is valid for."
        slot_uri: nc:CapacityTimePoint.atTime
        range: DateTime
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxP:
        description: "Maximum active power."
        slot_uri: nc:CapacityTimePoint.maxP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minP:
        description: "Minimum active power."
        slot_uri: nc:CapacityTimePoint.minP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxQ:
        description: "Maximum reactive power."
        slot_uri: nc:CapacityTimePoint.maxQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minQ:
        description: "Minimum reactive power."
        slot_uri: nc:CapacityTimePoint.minQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxAllocatedP:
        description: "The maximum active power that can be imported to the bidding zone. Load sign convention is used, i.e. negative number means an import, positive number means an export."
        slot_uri: nc:CapacityTimePoint.maxAllocatedP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minAllocatedP:
        description: "The minimum active power that can be imported to the bidding zone. Load sign convention is used, i.e. negative number means an import, positive number means an export."
        slot_uri: nc:CapacityTimePoint.minAllocatedP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxAllocatedQ:
        description: "The maximum reactive power that can be imported to the bidding zone. Load sign convention is used, i.e. negative number means an import, positive number means an export."
        slot_uri: nc:CapacityTimePoint.maxAllocatedQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minAllocatedQ:
        description: "The minimum reactive power that can be imported to the bidding zone. Load sign convention is used, i.e. negative number means an import, positive number means an export."
        slot_uri: nc:CapacityTimePoint.minAllocatedQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      CapacitySchedule:
        description: ""
        slot_uri: nc:CapacityTimePoint.CapacitySchedule
        range: CapacitySchedule
        minimum_cardinality: 0
        maximum_cardinality: 1

  Container:
    tree_root: true
    attributes:
      Analog:
        multivalued: true
        inlined_as_list: true
        range: Analog
      AnalogValue:
        multivalued: true
        inlined_as_list: true
        range: AnalogValue
      CapacitySchedule:
        multivalued: true
        inlined_as_list: true
        range: CapacitySchedule
      CapacityTimePoint:
        multivalued: true
        inlined_as_list: true
        range: CapacityTimePoint
      ConnectivityNode:
        multivalued: true
        inlined_as_list: true
        range: ConnectivityNode
      Feeder:
        multivalued: true
        inlined_as_list: true
        range: Feeder
      PowerTransformer:
        multivalued: true
        inlined_as_list: true
        range: PowerTransformer
      PowerTransformerEnd:
        multivalued: true
        inlined_as_list: true
        range: PowerTransformerEnd
      Substation:
        multivalued: true
        inlined_as_list: true
        range: Substation
      Terminal:
        multivalued: true
        inlined_as_list: true
        range: Terminal
      ACPointOfCommonCoupling:
        multivalued: true
        inlined_as_list: true
        range: ACPointOfCommonCoupling

enums:

  TimeSeriesInterpolationKind:
    description: ""
    enum_uri: http://entsoe.eu/ns/nc#TimeSeriesInterpolationKind
    permissible_values:
      none:
        meaning:  nc:TimeSeriesInterpolationKind.none
        description: ""
      zero:
        meaning:  nc:TimeSeriesInterpolationKind.zero
        description: ""
      previous:
        meaning:  nc:TimeSeriesInterpolationKind.previous
        description: ""
      next:
        meaning:  nc:TimeSeriesInterpolationKind.next
        description: ""
      linear:
        meaning:  nc:TimeSeriesInterpolationKind.linear
        description: ""

  BaseTimeSeriesKind:
    description: ""
    enum_uri: http://entsoe.eu/ns/nc#BaseTimeSeriesKind
    permissible_values:
      forecast:
        meaning:  nc:BaseTimeSeriesKind.forecast
        description: "Time series is forecast data. The values represent the result of scientific predictions based on historical time stamped data."
      hindcast:
        meaning:  nc:BaseTimeSeriesKind.hindcast
        description: "Time series is hindcast data. The value represent probable past (historic) condition given by calculation done using actual values. For instance, determine the among of wind based on the energy produced by wind. However, hindcast is typical the result of a simulated forecasts for historical periods."
      schedule:
        meaning:  nc:BaseTimeSeriesKind.schedule
        description: "Time series is schedule data. The values represent the result of a committed and plan forecast data that has been through a quality control and could incur penalty when not followed."
      actual:
        meaning:  nc:BaseTimeSeriesKind.actual
        description: "Time series is actual data. The values represent measured or calculated values that represent the actual behaviour. "
  
  PhaseCode:
    description: "Enumeration of phase identifiers. Allows designation of phases for both transmission and distribution equipment, circuits and loads.Residential and small commercial loads are often served from single-phase, or split-phase, secondary circuits. For example of s12N, phases 1 and 2 refer to hot wires that are 180 degrees out of phase, while N refers to the neutral wire. Through single-phase transformer connections, these secondary circuits may be served from one or two of the primary phases A, B, and C. For three-phase loads, use the A, B, C phase codes instead of s12N."
    enum_uri:  http://iec.ch/TC57/2013/CIM-schema-cim16#PhaseCode
    permissible_values:
      A:
        meaning:  cim:PhaseCode.A
        description: "Phase A."
      AB:
        meaning:  cim:PhaseCode.AB
        description: "Phases A and B."
      ABC:
        meaning:  cim:PhaseCode.ABC
        description: "Phases A, B, and C."
      ABCN:
        meaning:  cim:PhaseCode.ABCN
        description: "Phases A, B, C, and N."
      ABN:
        meaning:  cim:PhaseCode.ABN
        description: "Phases A, B, and neutral."
      AC:
        meaning:  cim:PhaseCode.AC
        description: "Phases A and C."
      ACN:
        meaning:  cim:PhaseCode.ACN
        description: "Phases A, C and neutral."
      AN:
        meaning:  cim:PhaseCode.AN
