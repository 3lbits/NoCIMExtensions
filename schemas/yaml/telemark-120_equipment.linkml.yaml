  LoadResponseCharacteristic:
    description: "Models the characteristic response of the load demand due to changes in system conditions such as voltage and frequency. It is not related to demand response.If LoadResponseCharacteristic.exponentModel is True, the exponential voltage or frequency dependent models are specified and used as to calculate active and reactive power components of the load model.The equations to calculate active and reactive power components of the load model are internal to the power flow calculation, hence they use different quantities depending on the use case of the data exchange.The equations for exponential voltage dependent load model injected power are:pInjection= Pnominal* (Voltage/cim:BaseVoltage.nominalVoltage) ** cim:LoadResponseCharacteristic.pVoltageExponentqInjection= Qnominal* (Voltage/cim:BaseVoltage.nominalVoltage) ** cim:LoadResponseCharacteristic.qVoltageExponentWhere:1) * means multiply and ** is raised to power of;2) Pnominal and Qnominal represent the active power and reactive power at nominal voltage as any load described by the voltage exponential model shall be given at nominal voltage.  This means that EnergyConsumer.p and EnergyConsumer.q  are at nominal voltage.3) After power flow is solved:-pInjection and qInjection correspond to SvPowerflow.p and SvPowerflow.q respectively.- Voltage corresponds to SvVoltage.v at the TopologicalNode where the load is connected."
    is_a: IdentifiedObject
    class_uri: cim:LoadResponseCharacteristic
    attributes:
      exponentModel:
        description: "Indicates the exponential voltage dependency model is to be used. If false, the coefficient model is to be used.The exponential voltage dependency model consist of the attributes:- pVoltageExponent- qVoltageExponent- pFrequencyExponent- qFrequencyExponent.The coefficient model consist of the attributes:- pConstantImpedance- pConstantCurrent- pConstantPower- qConstantImpedance- qConstantCurrent- qConstantPower.The sum of pConstantImpedance, pConstantCurrent and pConstantPower shall equal 1.The sum of qConstantImpedance, qConstantCurrent and qConstantPower shall equal 1."
        slot_uri: cim:LoadResponseCharacteristic.exponentModel
        range: boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      pConstantCurrent:
        description: "Portion of active power load modelled as constant current."
        slot_uri: cim:LoadResponseCharacteristic.pConstantCurrent
        range: float
        minimum_cardinality: 0
        maximum_cardinality: 1
      pConstantImpedance:
        description: "Portion of active power load modelled as constant impedance."
        slot_uri: cim:LoadResponseCharacteristic.pConstantImpedance
        range: float
        minimum_cardinality: 0
        maximum_cardinality: 1
      pConstantPower:
        description: "Portion of active power load modelled as constant power."
        slot_uri: cim:LoadResponseCharacteristic.pConstantPower
        range: float
        minimum_cardinality: 0
        maximum_cardinality: 1
      # pFrequencyExponent:
      #   description: "Exponent of per unit frequency effecting active power."
      #   slot_uri: cim:LoadResponseCharacteristic.pFrequencyExponent
      #   range: float
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1
      # pVoltageExponent:
      #   description: "Exponent of per unit voltage effecting real power."
      #   slot_uri: cim:LoadResponseCharacteristic.pVoltageExponent
      #   range: float
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1
      qConstantCurrent:
        description: "Portion of reactive power load modelled as constant current."
        slot_uri: cim:LoadResponseCharacteristic.qConstantCurrent
        range: float
        minimum_cardinality: 0
        maximum_cardinality: 1
