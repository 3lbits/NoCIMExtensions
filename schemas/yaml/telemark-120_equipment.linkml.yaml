  TapChanger:
    description: "Mechanism for changing transformer winding tap positions."
    comments: "-  The attribute ltcflag specifies whether or not a TapChanger has load tap changing capabilities.  If the ltcFlag is true, the attributes highStep, lowStep, neutralStep, and normalStep are all required."
    is_a: PowerSystemResource
    abstract: true
    class_uri: cim:TapChanger
    attributes: 
      highStep:
        description: "Highest possible tap step position, advance from neutral.The attribute shall be greater than lowStep."
        slot_uri: cim:TapChanger.highStep
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      lowStep:
        description: "Lowest possible tap step position, retard from neutral."
        slot_uri: cim:TapChanger.lowStep
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      ltcFlag:
        description: "Specifies whether or not a TapChanger has load tap changing capabilities."
        slot_uri: cim:TapChanger.ltcFlag
        range: boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      neutralStep:
        description: "The neutral tap step position for this winding.The attribute shall be equal to or greater than lowStep and equal or less than highStep.It is the step position where the voltage is neutralU when the other terminals of the transformer are at the ratedU.  If there are other tap changers on the transformer those taps are kept constant at their neutralStep."
        slot_uri: cim:TapChanger.neutralStep
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      neutralU:
        description: "Voltage at which the winding operates at the neutral tap setting. It is the voltage at the terminal of the PowerTransformerEnd associated with the tap changer when all tap changers on the transformer are at their neutralStep position.  Normally neutralU of the tap changer is the same as ratedU of the PowerTransformerEnd, but it can differ in special cases such as when the tapping mechanism is separate from the winding more common on lower voltage transformers.This attribute is not relevant for PhaseTapChangerAsymmetrical, PhaseTapChangerSymmetrical and PhaseTapChangerLinear."
        slot_uri: cim:TapChanger.neutralU
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      normalStep:
        description: "The tap step position used in normal network operation for this winding. For a Fixed tap changer indicates the current physical tap setting.The attribute shall be equal to or greater than lowStep and equal to or less than highStep."
        slot_uri: cim:TapChanger.normalStep
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      # TapChangerControl:
      #   description: "The regulating control scheme in which this tap changer participates."
      #   slot_uri: cim:TapChanger.TapChangerControl
      #   range: TapChangerControl
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1

  TapChangerControl:
    description: "Describes behaviour specific to tap changers, e.g. how the voltage at the end of a line varies with the load level and compensation of the voltage drop by tap adjustment."
    is_a: RegulatingControl
    class_uri: cim:TapChangerControl
    attributes:

  Terminal:
    description: "An AC electrical connection point to a piece of conducting equipment. Terminals are connected at physical connection points called connectivity nodes."
    comments: "The attribute Terminal.phases is not specified the Terminal will be understood to be three phase (ABC or ABCN).  Except for terminals of grounding classes (specilizations of EarthFaultCompensator, GroundDisconnector, GroundSwitch, and Ground) which will be assumed to be N."
    is_a: ACDCTerminal
    class_uri: cim:Terminal
    attributes: 
      phases:
        description: "Represents the normal network phasing condition. If the attribute is missing, three phases (ABC) shall be assumed, except for terminals of grounding classes (specializations of EarthFaultCompensator, GroundDisconnector, and Ground) which will be assumed to be N. Therefore, phase code ABCN is explicitly declared when needed, e.g. for star point grounding equipment.The phase code on terminals connecting same ConnectivityNode or same TopologicalNode as well as for equipment between two terminals shall be consistent."
        slot_uri: cim:Terminal.phases
        range: PhaseCode
        minimum_cardinality: 0
        maximum_cardinality: 1
      ConductingEquipment:
        description: "The conducting equipment of the terminal.  Conducting equipment have  terminals that may be connected to other conducting equipment terminals via connectivity nodes or topological nodes."
        slot_uri: cim:Terminal.ConductingEquipment
        range: ConductingEquipment
        minimum_cardinality: 1
        maximum_cardinality: 1
      ConnectivityNode:
        description: "The connectivity node to which this terminal connects with zero impedance."
        slot_uri: cim:Terminal.ConnectivityNode
        range: ConnectivityNode
        minimum_cardinality: 0
        maximum_cardinality: 1

  TransformerEnd:
    description: "A conducting connection point of a power transformer. It corresponds to a physical transformer winding terminal.  In earlier CIM versions, the TransformerWinding class served a similar purpose, but this class is more flexible because it associates to terminal but is not a specialization of ConductingEquipment."
    comments: "- The attributes rground and xground are not required."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:TransformerEnd
    attributes: 
      endNumber:
        description: "Number for this transformer end, corresponding to the end's order in the power transformer vector group or phase angle clock number.  Highest voltage winding should be 1.  Each end within a power transformer should have a unique subsequent end number.   Note the transformer end number need not match the terminal sequence number."
        slot_uri: cim:TransformerEnd.endNumber
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      BaseVoltage:
        description: "Base voltage of the transformer end.  This is essential for PU calculation."
        slot_uri: cim:TransformerEnd.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      Terminal:
        description: "Terminal of the power transformer to which this transformer end belongs."
        slot_uri: cim:TransformerEnd.Terminal
        range: Terminal
        minimum_cardinality: 0
        maximum_cardinality: 1

  VoltageLevel:
    description: "A collection of equipment at one common system voltage forming a switchgear. The equipment typically consists of breakers, busbars, instrumentation, control, regulation and protection devices as well as assemblies of all these."
    is_a: EquipmentContainer
    class_uri: cim:VoltageLevel
    attributes:
      BaseVoltage:
        description: "Base voltage of this conducting equipment.  Use only when there is no voltage level container used and only one base voltage applies.  For example, not used for transformers."
        slot_uri: cim:VoltageLevel.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      Substation:
        description: "The substation of the voltage level."
        slot_uri: cim:VoltageLevel.Substation
        range: Substation
        minimum_cardinality: 0
        maximum_cardinality: 1

types:

  ActivePower:
    uri: xsd:float
    base: float
    description: "Product of RMS value of the voltage and the RMS value of the in-phase component of the current."
    annotations:
      cim_data_type: true
      uri: cim:ActivePower

  ApparentPower:
    uri: xsd:float
    base: float
    description: "Product of the RMS value of the voltage and the RMS value of the current."
    annotations:
      cim_data_type: true
      uri: cim:ApparentPower

  Conductance:
    uri: xsd:float
    base: float
    description: "Factor by which voltage must be multiplied to give corresponding power lost from a circuit. Real part of admittance."
    annotations:
      cim_data_type: true
      uri: cim:Conductance

  CurrentFlow:
    uri: xsd:float
    base: float
    description: "Electrical current with sign convention: positive flow is out of the conducting equipment into the connectivity node. Can be both AC and DC."
    annotations:
      cim_data_type: true
      uri: cim:CurrentFlow

  Length:
    uri: xsd:float
    base: float
    description: "Unit of length. It shall be a positive value or zero."
    annotations:
      cim_data_type: true
      uri: cim:Length

  PerCent:
    uri: xsd:float
    base: float
    description: "Percentage on a defined base.   For example, specify as 100 to indicate at the defined base."
    annotations:
      cim_data_type: true
      uri: cim:PerCent

  Reactance:
    uri: xsd:float
    base: float
    description: "Reactance (imaginary part of impedance), at rated frequency."
    annotations:
      cim_data_type: true
      uri: cim:Reactance

  ReactivePower:
    uri: xsd:float
    base: float
    description: "Product of RMS value of the voltage and the RMS value of the quadrature component of the current."
    annotations:
      cim_data_type: true
      uri: cim:ReactivePower

  Resistance:
    uri: xsd:float
    base: float
    description: "Resistance (real part of impedance)."
    annotations:
      cim_data_type: true
      uri: cim:Resistance

  Seconds:
    uri: xsd:float
    base: float
    description: "Time, in seconds."
    annotations:
      cim_data_type: true
      uri: cim:Seconds

  Susceptance:
    uri: xsd:float
    base: float
    description: "Imaginary part of admittance."
    annotations:
      cim_data_type: true
      uri: cim:Susceptance

  Voltage:
    uri: xsd:float
    base: float
    description: "Electrical voltage, can be both AC and DC."
    annotations:
      cim_data_type: true
      uri: cim:Voltage

