      ratedNetMaxP:
        description: "The net rated maximum capacity determined by subtracting the auxiliary power used to operate the internal plant machinery from the rated gross maximum capacity.The attribute shall be a positive value."
        slot_uri: cim:GeneratingUnit.ratedNetMaxP
