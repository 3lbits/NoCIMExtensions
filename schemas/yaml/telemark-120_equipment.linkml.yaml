        slot_uri: cim:GeneratingUnit.maxEconomicP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxOperatingP:
        description: "This is the maximum operating active power limit the dispatcher can enter for this unit."
        slot_uri: cim:GeneratingUnit.maxOperatingP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minEconomicP:
        description: "Low economic active power limit that shall be greater than or equal to the minimum operating active power limit."
        slot_uri: cim:GeneratingUnit.minEconomicP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minOperatingP:
        description: "This is the minimum operating active power limit the dispatcher can enter for this unit."
        slot_uri: cim:GeneratingUnit.minOperatingP
        range: ActivePower
        minimum_cardinality: 1
        maximum_cardinality: 1
      nominalP:
        description: "The nominal power of the generating unit.  Used to give precise meaning to percentage based attributes such as the governor speed change droop (governorSCD attribute).The attribute shall be a positive value equal to or less than RotatingMachine.ratedS."
        slot_uri: cim:GeneratingUnit.nominalP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      ratedGrossMaxP:
        description: "The unit's gross rated maximum capacity (book value).The attribute shall be a positive value."
        slot_uri: cim:GeneratingUnit.ratedGrossMaxP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      # ratedGrossMinP:
      #   description: "The gross rated minimum generation level which the unit can safely operate at while delivering power to the transmission grid.The attribute shall be a positive value."
      #   slot_uri: cim:GeneratingUnit.ratedGrossMinP
