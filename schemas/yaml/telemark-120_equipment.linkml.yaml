classes:

  ACDCTerminal:
    description: "An electrical connection point (AC or DC) to a piece of conducting equipment. Terminals are connected at physical connection points called connectivity nodes."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:ACDCTerminal
    attributes: 
      sequenceNumber:
        description: "The orientation of the terminal connections for a multiple terminal conducting equipment.  The sequence numbering starts with 1 and additional terminals should follow in increasing order.   The first terminal is the starting point for a two terminal branch."
        slot_uri: cim:ACDCTerminal.sequenceNumber
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1

  ACLineSegment:
    description: "A wire or combination of wires, with consistent electrical characteristics, building a single electrical system, used to carry alternating current between points in the power system.For symmetrical, transposed three phase lines, it is sufficient to use attributes of the line segment, which describe impedances and admittances for the entire length of the segment.  Additionally impedances can be computed by using length and associated per length impedances.The BaseVoltage at the two ends of ACLineSegments in a Line shall have the same BaseVoltage.nominalVoltage. However, boundary lines may have slightly different BaseVoltage.nominalVoltages and variation is allowed. Larger voltage difference in general requires use of an equivalent branch."
    comments: "- Each ACLineSegment is required to have an association to a BaseVoltage. The association to Line is not required.- Using the EquipmentContainer association, an ACLineSegment can only be contained by a Line, but the association to Line is not required."
    is_a: Conductor
    class_uri: cim:ACLineSegment
    attributes:
      bch:
        description: "Positive sequence shunt (charging) susceptance, uniformly distributed, of the entire line section.  This value represents the full charging over the full length of the line."
        slot_uri: cim:ACLineSegment.bch
        range: Susceptance
        minimum_cardinality: 0
        maximum_cardinality: 1
      gch:
        description: "Positive sequence shunt (charging) conductance, uniformly distributed, of the entire line section."
        slot_uri: cim:ACLineSegment.gch
        range: Conductance
        minimum_cardinality: 0
        maximum_cardinality: 1
      r:
        description: "Positive sequence series resistance of the entire line section."
        slot_uri: cim:ACLineSegment.r
        range: Resistance
        minimum_cardinality: 0
        maximum_cardinality: 1
      x:
        description: "Positive sequence series reactance of the entire line section."
        slot_uri: cim:ACLineSegment.x
        range: Reactance
        minimum_cardinality: 0
        maximum_cardinality: 1

  # AssetInfo:
  #   description: "Set of attributes of an asset, representing typical datasheet information of a physical device that can be instantiated and shared in different data exchange contexts: - as attributes of an asset instance (installed or in stock) - as attributes of an asset model (product by a manufacturer) - as attributes of a type asset (generic type of an asset as used in designs/extension planning)."
  #   is_a: IdentifiedObject
  #   class_uri: cim:AssetInfo
  #   attributes:

  BaseVoltage:
    description: "Defines a system base voltage which is referenced."
    is_a: IdentifiedObject
    class_uri: cim:BaseVoltage
    attributes:

  Bay:
    description: "A collection of power system resources (within a given substation) including conducting equipment, protection relays, measurements, and telemetry.  A bay typically represents a physical grouping related to modularization of equipment."
    is_a: EquipmentContainer
    class_uri: cim:Bay
    attributes:
      VoltageLevel:
        description: "The voltage level containing this bay."
        slot_uri: cim:Bay.VoltageLevel
        range: VoltageLevel
        minimum_cardinality: 0
        maximum_cardinality: 1

  Breaker:
    description: "A mechanical switching device capable of making, carrying, and breaking currents under normal circuit conditions and also making, carrying for a specified time, and breaking currents under specified abnormal circuit conditions e.g.  those of short circuit."
    is_a: ProtectedSwitch
    class_uri: cim:Breaker
    attributes:

  BusbarSection:
    description: "A conductor, or group of conductors, with negligible impedance, that serve to connect other conducting equipment within a single substation.Voltage measurements are typically obtained from voltage transformers that are connected to busbar sections. A bus bar section may have many physical terminals but for analysis is modelled with exactly one logical terminal."
    is_a: Connector
    class_uri: cim:BusbarSection
    attributes:

  ConductingEquipment:
    description: "The parts of the AC power system that are designed to carry current or that are conductively connected through terminals."
    is_a: Equipment
    abstract: true
    class_uri: cim:ConductingEquipment
    attributes:
      BaseVoltage:
        description: "Base voltage of this conducting equipment.  Use only when there is no voltage level container used and only one base voltage applies.  For example, not used for transformers."
        slot_uri: cim:ConductingEquipment.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 0
        maximum_cardinality: 1

  Conductor:
    description: "Combination of conducting material with consistent electrical characteristics, building a single electrical system, used to carry current between points in the power system."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:Conductor
    attributes:
      length:
        description: "Segment length for calculating line section capabilities."
        slot_uri: cim:Conductor.length
        range: Length
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConformLoad:
    description: "ConformLoad represent loads that follow a daily load change pattern where the pattern can be used to scale the load with a system load."
    comments: "-  The definition of the real and reactive power injections for an EnergyConsumer can be done using different sets of attributes.  In the simplest case, the injections can be defined directly using only the attributes pfixed and qfixed.-  The injections for a ConformLoad can be defined as a percentage of the ConformLoadGroup with the attributes pfixedPct and qfixedPct.  In this case, the associated ConformLoadGroup would have to have an associated ConformLoadSchedule.-  See EnergyConsumer for specific notes about inherited attributes."
    is_a: EnergyConsumer
    class_uri: cim:ConformLoad
    attributes: 
      LoadGroup:
        description: "Group of this ConformLoad."
        slot_uri: cim:ConformLoad.LoadGroup
        range: ConformLoadGroup
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConformLoadGroup:
    description: "A group of loads conforming to an allocation pattern."
    is_a: LoadGroup
    class_uri: cim:ConformLoadGroup
    attributes: 
      SubLoadArea:
        description: "The SubLoadArea where the Loadgroup belongs."
        slot_uri: cim:LoadGroup.SubLoadArea
        range: SubLoadArea
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConnectivityNode:
    description: "Connectivity nodes are points where terminals of AC conducting equipment are connected together with zero impedance."
    comments: "- By convention, ConnectivityNodes may only be placed within VoltageLevels or Lines."
    is_a: IdentifiedObject
    class_uri: cim:ConnectivityNode
    attributes: 
      ConnectivityNodeContainer:
        description: "Container of this connectivity node."
        slot_uri: cim:ConnectivityNode.ConnectivityNodeContainer
        range: ConnectivityNodeContainer
        minimum_cardinality: 0
        maximum_cardinality: 1

  ConnectivityNodeContainer:
    description: "A base class for all objects that may contain connectivity nodes or topological nodes."
    is_a: PowerSystemResource
    abstract: true
    class_uri: cim:ConnectivityNodeContainer
    attributes:

  Connector:
    description: "A conductor, or group of conductors, with negligible impedance, that serve to connect other conducting equipment within a single substation and are modelled with a single logical terminal."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:Connector
    attributes:

  ControlArea:
    description: "A control area is a grouping of generating units and/or loads and a cutset of tie lines (as terminals) which may be used for a variety of purposes including automatic generation control, power flow solution area interchange control specification, and input to load forecasting. All generation and load within the area defined by the terminals on the border are considered in the area interchange control. Note that any number of overlapping control area specifications can be superimposed on the physical model. The following general principles apply to ControlArea:1.  The control area orientation for net interchange is positive for an import, negative for an export.2.  The control area net interchange is determined by summing flows in Terminals. The Terminals are identified by creating a set of TieFlow objects associated with a ControlArea object. Each TieFlow object identifies one Terminal.3.  In a single network model, a tie between two control areas must be modelled in both control area specifications, such that the two representations of the tie flow sum to zero.4.  The normal orientation of Terminal flow is positive for flow into the conducting equipment that owns the Terminal. (i.e. flow from a bus into a device is positive.) However, the orientation of each flow in the control area specification must align with the control area convention, i.e. import is positive. If the orientation of the Terminal flow referenced by a TieFlow is positive into the control area, then this is confirmed by setting TieFlow.positiveFlowIn flag TRUE. If not, the orientation must be reversed by setting the TieFlow.positiveFlowIn flag FALSE."
    is_a: PowerSystemResource
    class_uri: cim:ControlArea
    attributes: 
      EnergyArea:
        description: "The energy area that is forecast from this control area specification."
        slot_uri: cim:ControlArea.EnergyArea
        range: EnergyArea
        minimum_cardinality: 0
        maximum_cardinality: 1

  CurrentLimit:
    description: "Operational limit on current."
    is_a: OperationalLimit
    class_uri: cim:CurrentLimit
    attributes: 
      normalValue:
        description: "The normal value for limit on current flow. The attribute shall be a positive value or zero."
        slot_uri: cim:CurrentLimit.normalValue
        range: CurrentFlow
        minimum_cardinality: 1
        maximum_cardinality: 1

  Disconnector:
    description: "A manually operated or motor operated mechanical switching device used for changing the connections in a circuit, or for isolating a circuit or equipment from a source of power. It is required to open or close circuits when negligible current is broken or made."
    is_a: Switch
    class_uri: cim:Disconnector
    attributes:

  EarthFaultCompensator:
    description: "A conducting equipment used to represent a connection to ground which is typically used to compensate earth faults.   An earth fault compensator device modelled with a single terminal implies a second terminal solidly connected to ground.  If two terminals are modelled, the ground is not assumed and normal connection rules apply."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:EarthFaultCompensator
    attributes:

  EnergyArea:
    description: "Describes an area having energy production or consumption.  Specializations are intended to support the load allocation function as typically required in energy management systems or planning studies to allocate hypothesized load levels to individual load points for power flow analysis.  Often the energy area can be linked to both measured and forecast load levels."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:EnergyArea
    attributes:

  EnergyConnection:
    description: "A connection of energy generation or consumption on the power system model."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:EnergyConnection
    attributes:

  EnergyConsumer:
    description: "Generic user of energy - a  point of consumption on the power system model.EnergyConsumer.pfixed, .qfixed, .pfixedPct and .qfixedPct have meaning only if there is no LoadResponseCharacteristic associated with EnergyConsumer or if LoadResponseCharacteristic.exponentModel is set to False."
    comments: "-  The definition of the real and reactive power injections for an EnergyConsumer can be done using different sets of attributes.  In the simplest case, the injections can be defined directly using only the attributes pfixed and qfixed.-  To specify conforming and nonconforming loads, the classes ConformLoad, NonConformLoad, or their subtypes should be used.-  The attributes defining the affect of voltage and frequency on the injection defined by an associated LoadResponseCharacteristic should be supplied, if they are available, but are not required."
    is_a: EnergyConnection
    class_uri: cim:EnergyConsumer
    attributes: 
      pfixed:
        description: "Active power of the load that is a fixed quantity and does not vary as load group value varies. Load sign convention is used, i.e. positive sign means flow out from a node."
        slot_uri: cim:EnergyConsumer.pfixed
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      pfixedPct:
        description: "Fixed active power as a percentage of load group fixed active power. Used to represent the time-varying components.  Load sign convention is used, i.e. positive sign means flow out from a node."
        slot_uri: cim:EnergyConsumer.pfixedPct
        range: PerCent
        minimum_cardinality: 0
        maximum_cardinality: 1
      qfixed:
        description: "Reactive power of the load that is a fixed quantity and does not vary as load group value varies. Load sign convention is used, i.e. positive sign means flow out from a node."
        slot_uri: cim:EnergyConsumer.qfixed
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      qfixedPct:
        description: "Fixed reactive power as a percentage of load group fixed reactive power. Used to represent the time-varying components.  Load sign convention is used, i.e. positive sign means flow out from a node."
        slot_uri: cim:EnergyConsumer.qfixedPct
        range: PerCent
        minimum_cardinality: 0
        maximum_cardinality: 1
      # LoadResponse:
      #   description: "The load response characteristic of this load.  If missing, this load is assumed to be constant power."
      #   slot_uri: cim:EnergyConsumer.LoadResponse
      #   range: LoadResponseCharacteristic
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1

  Equipment:
    description: "The parts of a power system that are physical devices, electronic or mechanical."
    is_a: PowerSystemResource
    abstract: true
    class_uri: cim:Equipment
    attributes:
      aggregate: 
        description: "The aggregate attribute is used to indicate that the object is an aggregate of other objects. The aggregate attribute is used to indicate that the object is an aggregate of other objects. The aggregate attribute is used to indicate that the object is an aggregate of other objects."
        slot_uri: cim:Equipment.aggregate
        range: boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      normallyInService:
        description: "The normallyInService attribute is used to indicate that the object is normally in service. The normallyInService attribute is used to indicate that the object is normally in service. The normallyInService attribute is used to indicate that the object is normally in service."
        slot_uri: cim:Equipment.normallyInService
        range: boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      EquipmentContainer:
        description: "Container of this equipment."
        slot_uri: cim:Equipment.EquipmentContainer
        range: EquipmentContainer
        minimum_cardinality: 0
        maximum_cardinality: 1

  EquipmentContainer:
    description: "A modelling construct to provide a root class for containing equipment."
    is_a: ConnectivityNodeContainer
    abstract: true
    class_uri: cim:EquipmentContainer
    attributes:

  EquivalentEquipment:
    description: "The class represents equivalent objects that are the result of a network reduction. The class is the base for equivalent objects of different types."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:EquivalentEquipment
    attributes: 
      EquivalentNetwork:
        description: "The equivalent where the reduced model belongs."
        slot_uri: cim:EquivalentEquipment.EquivalentNetwork
        range: EquivalentNetwork
        minimum_cardinality: 0
        maximum_cardinality: 1

  EquivalentNetwork:
    description: "A class that groups electrical equivalents, including internal nodes, of a network that has been reduced. The ConnectivityNodes contained in the equivalent are intended to reflect internal nodes of the equivalent. The boundary Connectivity nodes where the equivalent connects outside itself are not contained by the equivalent."
    is_a: ConnectivityNodeContainer
    class_uri: cim:EquivalentNetwork
    attributes:

  EquivalentInjection:
    description: "This class represents equivalent injections (generation or load).  Voltage regulation is allowed only at the point of connection."
    is_a: EquivalentEquipment
    class_uri: cim:EquivalentInjection
    attributes: 
      maxP:
        description: "Maximum active power of the injection."
        slot_uri: cim:EquivalentInjection.maxP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxQ:
        description: "Maximum reactive power of the injection.  Used for modelling of infeed for load flow exchange. Not used for short circuit modelling.  If maxQ and minQ are not used ReactiveCapabilityCurve can be used."
        slot_uri: cim:EquivalentInjection.maxQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minP:
        description: "Minimum active power of the injection."
        slot_uri: cim:EquivalentInjection.minP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minQ:
        description: "Minimum reactive power of the injection.  Used for modelling of infeed for load flow exchange. Not used for short circuit modelling.  If maxQ and minQ are not used ReactiveCapabilityCurve can be used."
        slot_uri: cim:EquivalentInjection.minQ
        range: ReactivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      regulationCapability:
        description: "Specifies whether or not the EquivalentInjection has the capability to regulate the local voltage. If true the EquivalentInjection can regulate. If false the EquivalentInjection cannot regulate. ReactiveCapabilityCurve can only be associated with EquivalentInjection  if the flag is true."
        slot_uri: cim:EquivalentInjection.regulationCapability
        range: boolean
        minimum_cardinality: 0
        maximum_cardinality: 1
      # ReactiveCapabilityCurve:
      #   description: "The reactive capability curve used by this equivalent injection."
      #   slot_uri: cim:EquivalentInjection.ReactiveCapabilityCurve
      #   range: ReactiveCapabilityCurve
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1

  Fuse:
    description: "An overcurrent protective device with a circuit opening fusible part that is heated and severed by the passage of overcurrent through it. A fuse is considered a switching device because it breaks current."
    is_a: Switch
    class_uri: cim:Fuse
    attributes:

  GeneratingUnit:
    description: "A single or set of synchronous machines for converting mechanical power into alternating-current power. For example, individual machines within a set may be defined for scheduling purposes while a single control signal is derived for the set. In this case there would be a GeneratingUnit for each member of the set and an additional GeneratingUnit corresponding to the set."
    comments: "-  To define a GeneratingUnit requires defining the initial real power injection, net real power limits, and the status of the unit.  The initial injection is defined using  the attribute initialP.-  The net real power limits can be defined in three ways; 1) with the attributes maxOperatingP and minOperatingP, or 2) with the attribute  ratedNetMaxP or 3) with the attributes ratedGrossMinP and ratedGrossMaxP used in conjunction with an associated GrossToNetActivePowerCurve.-  The control status of the unit is defined with the attribute genControlSource, but it is not required.  The participation factor attributes longPF, normalPF, and shortPF are not required.-  The GeneratingUnit class should only be used in cases where the more specific classes, HydroGeneratingUnit and ThermalGeneratingUnit, do not apply.-  The attributes governorSCD, maximumAllowableSpinningReserve, nominalP, startupCost, and variableCost are not required."
    is_a: Equipment
    class_uri: cim:GeneratingUnit
    attributes: 
      # governorSCD:
      #   description: "Governor Speed Changer Droop.   This is the change in generator power output divided by the change in frequency normalized by the nominal power of the generator and the nominal frequency and expressed in percent and negated. A positive value of speed change droop provides additional generator output upon a drop in frequency."
      #   slot_uri: cim:GeneratingUnit.governorSCD
      #   range: PerCent
      #   minimum_cardinality: 0
      #   maximum_cardinality: 1
